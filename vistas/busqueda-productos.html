<head>
    <meta charset="UTF-8" />

</head>

<body>
    <div class="header">
        <a href="../index.html"><img src="../assets/img/Logo.svg" alt="Logo Alura Geek" class="logo" /></a>
        <div class="barra-de-busqueda">
        <input class="buscador" type="text" placeholder="Â¿Que deseas buscar?" data-buscador>
            <img src="../assets/img/lupa.svg" class="lupa" />
        </div>
        <a href="./vistas/login.html" class="boton-login">LOGIN</a>
        <img src="../assets/img/lupa.svg" class="lupa-mobile" />

    </div>

    </header>

    <main>
        <section>
            <div>
                <div class="title-productos" data-titulo-busqueda>
                    <h2>Resultados de busqueda</h2>
                </div>
                <div class="imagenes-productos">
                    <div class="contenedor__producto" data-productos-busqueda></div>
                </div>
            </div>
        </section>

    </main>
    <section class="footer">
        <div class="contenido__footer container">
            <div class="contenido__footer_info">
                <a href="./index.html"><img class="header__logo" src="../assets/img/Logo.svg"
                        alt="logo de alura geek"></a>
                <ul class="footer_links">
                    <li class="footer__enlace"><a href="./screens/error404.html">Quienes somos</a></li>
                    <li class="footer__enlace"><a href="./screens/error404.html">Politica de privacidad</a></li>
                    <li class="footer__enlace"><a href="./screens/error404.html">Programa de fidelidad</a></li>
                    <li class="footer__enlace"><a href="./screens/error404.html">Nuestras Tiendas</a></li>
                    <li class="footer__enlace"><a href="./screens/error404.html">Quiero ser franquiciado</a></li>
                    <li class="footer__enlace"><a href="./screens/error404.html">Anuncie aqui</a></li>
                </ul>
            </div>
            <div class="footer_formulario">
                <h3 class="footer_formulario__titulo">Hable con nosotros</h3>
                <form action="">
                    <div class="formulario__input-container">
                        <input name="nombre" id="nombre" class="input inputs" type="text" placeholder="" required
                            pattern="^[\s\S]{0,40}$" data-tipo="nombre">
                        <label class="input-label" for="nombre">Nombre</label>
                        <span class="input-message-error">Este campo no es valido</span>
                    </div>
                    <div class="formulario__textarea-container">
                        <textarea name="mensaje" id="mensaje" class="textarea inputs" rows="5" type="text"
                            placeholder="" required pattern="/^[A-Za-z0-9.]{0,120}$/" data-tipo="mensaje"></textarea>
                        <label class="input-label" for="mensaje">Escribe tu mensaje</label>
                        <span class="input-message-error">Este campo no es valido</span>
                    </div>
                    <input class="boton-form" type="submit" name="enviar" id="enviar" value="Enviar Mensaje">
                </form>
            </div>
        </div>
    </section>
    </main>
    <footer class="rodapie">
        <p class="rodapie__texto">Desarrollado por Rendey Marte</p>
        <p class="rodapie__texto">2023</p>
    </footer>

</body>
